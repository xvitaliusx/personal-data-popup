<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Popup Demo</title>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на наш сайт!</h1>
        <p>Это демонстрация работы попапа с предупреждением о cookies.</p>
        <p>Попап будет отображаться до тех пор, пока вы его не закроете.</p>
    </div>


    <!-- Конфигурация попапа для этого сайта -->
    <script>
        window.cookiePopupConfig = {
            // Цвета
            backgroundColor: '#ffffff',
            textColor: '#666666',
            buttonColor: '#4CAF50',
            buttonTextColor: '#ffffff',
            
            // Размеры и позиционирование
            borderRadius: '12px',
            leftPosition: '20px',
            rightPosition: '20px',
            bottomPosition: '20px',
            
            // Тень
            shadowColor: 'rgba(0,0,0,0.2)',
            shadowBlur: '30px',
            shadowOffset: '0 10px',
            
            // Шрифт
            fontSize: '0.95rem',
            
            // Текст
            message: 'На сайте используется Яндекс Метрика, собираются и обрабатываются сооkiе-файлы и персональные данные пользователей заполненные в формах. Продолжая использовать сайт, вы соглашаетесь с <a href="#" class="policy-link" target="_blank">политикой обработки персональных данных</a>.',
            buttonText: 'ОК',
            thankYouMessage: 'Спасибо! Вы приняли условия обработки персональных данных.',
            
            // Ссылка на политику
            policyUrl: 'https://example.com/privacy-policy'
        };
    </script>
    
    <script src="script.js"></script>
</body>
</html>
